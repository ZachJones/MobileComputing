apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "uk.ac.lincoln.student.zachjones.mobilecomputing"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile 'com.google.android.gms:play-services-location:8.3.0' //Google Play location services
    //compile 'com.google.android.gms:play-services:6.5.87'
    /* This includes all google play dependencies, individual ones can be found here:
    https://developers.google.com/android/guides/setup*/

    //compile fileTree(dir: 'libs', include: ['*.jar'])
}
